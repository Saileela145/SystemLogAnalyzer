name: Daily SystemLogAnalyzer Run

on:
  schedule:
    - cron: '0 6 * * *'   # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found, skipping install"
        fi

    - name: Run SystemLogAnalyzer
      run: |
        mkdir -p logs
        python log_flagger.py >> logs/daily_analysis.log
        echo "- Daily SystemLogAnalyzer run completed on $(date)" >> logs/daily_analysis.log

    - name: Commit results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
    
        # Make sure branch is up to date
        git fetch origin
        git checkout main
        git reset --hard origin/main
    
        # Add updated logs
        git add logs/
    
        # Commit only if changes exist
        git diff --cached --quiet || git commit -m "Daily SystemLogAnalyzer update - $(date)"
    
        # Push
        git push origin main
    
