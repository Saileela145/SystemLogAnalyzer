name: Daily SystemLogAnalyzer Run

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC
  workflow_dispatch:

jobs:
  run-analyzer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"

    - name: Run SystemLogAnalyzer
      run: |
        python log_flagger.py >> logs/daily_analysis.log || echo "Analysis complete"

    - name: Commit results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add logs/daily_analysis.log
        git commit -m "Daily SystemLogAnalyzer run - $(date)"
        git push
