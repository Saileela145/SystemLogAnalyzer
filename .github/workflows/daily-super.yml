name: Daily SystemLogAnalyzer Run

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:      # Allows manual run anytime

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"

    - name: Run SystemLogAnalyzer
      run: |
        mkdir -p logs
        python log_flagger.py >> logs/daily_analysis.log
        echo "- Daily SystemLogAnalyzer run completed on $(date)" >> logs/daily_analysis.log

    - name: Commit results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add logs/daily_analysis.log
        git commit -m "Daily SystemLogAnalyzer update - $(date)" || echo "Nothing to commit"
        git push
